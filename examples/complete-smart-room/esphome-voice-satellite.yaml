# Generated by esphome@aurora-smart-home v1.0.0
# https://github.com/tonylofgren/aurora-smart-home
#
# Smart Room Voice Satellite
# --------------------------
# ESP32-S3 based voice assistant with:
# - On-device wake word detection (Micro Wake Word)
# - I2S microphone (INMP441)
# - I2S speaker (MAX98357A)
# - RGB LED for status
#
# Works with Home Assistant Assist pipeline.

substitutions:
  device_name: "smart-room-voice"
  friendly_name: "Smart Room Voice"
  room_name: "Office"

  # Wake word options: okay_nabu, hey_jarvis, alexa
  wake_word: "okay_nabu"

  # Microphone pins (INMP441)
  mic_ws_pin: "GPIO3"
  mic_sck_pin: "GPIO2"
  mic_sd_pin: "GPIO4"

  # Speaker pins (MAX98357A)
  spk_lrc_pin: "GPIO6"
  spk_bclk_pin: "GPIO7"
  spk_din_pin: "GPIO8"

  # Status LED (WS2812)
  led_pin: "GPIO48"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_SPIRAM_MODE_OCT: "y"

psram:
  mode: octal
  speed: 80MHz

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none

  ap:
    ssid: "${device_name}-fallback"

api:
  encryption:
    key: !secret api_encryption_key

  on_client_connected:
    - micro_wake_word.start:
    - light.turn_on:
        id: status_led
        effect: "Ready"
        red: 0%
        green: 80%
        blue: 100%

ota:
  - platform: esphome
    password: !secret ota_password

logger:
  level: INFO

# =============================================================================
# I2S Audio
# =============================================================================

i2s_audio:
  - id: i2s_mic
    i2s_lrclk_pin: ${mic_ws_pin}
    i2s_bclk_pin: ${mic_sck_pin}
  - id: i2s_spk
    i2s_lrclk_pin: ${spk_lrc_pin}
    i2s_bclk_pin: ${spk_bclk_pin}

microphone:
  - platform: i2s_audio
    id: mic
    i2s_audio_id: i2s_mic
    i2s_din_pin: ${mic_sd_pin}
    adc_type: external
    pdm: false
    bits_per_sample: 32bit
    channel: left

speaker:
  - platform: i2s_audio
    id: speaker_out
    i2s_audio_id: i2s_spk
    i2s_dout_pin: ${spk_din_pin}
    dac_type: external
    mode: mono

# =============================================================================
# Wake Word Detection
# =============================================================================

micro_wake_word:
  models:
    - model: ${wake_word}
  on_wake_word_detected:
    - logger.log: "Wake word detected!"
    - light.turn_on:
        id: status_led
        effect: "Listening"
        red: 0%
        green: 50%
        blue: 100%
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# =============================================================================
# Voice Assistant
# =============================================================================

voice_assistant:
  id: va
  microphone: mic
  speaker: speaker_out
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0

  on_listening:
    - light.turn_on:
        id: status_led
        effect: "Listening"
        red: 0%
        green: 50%
        blue: 100%

  on_stt_vad_end:
    - light.turn_on:
        id: status_led
        effect: "Processing"
        red: 100%
        green: 80%
        blue: 0%

  on_tts_start:
    - light.turn_on:
        id: status_led
        effect: "Speaking"
        red: 0%
        green: 100%
        blue: 50%

  on_end:
    - light.turn_on:
        id: status_led
        effect: "Ready"
        red: 0%
        green: 80%
        blue: 100%
    - wait_until:
        not:
          speaker.is_playing:
    - delay: 300ms
    - micro_wake_word.start:

  on_error:
    - light.turn_on:
        id: status_led
        red: 100%
        green: 0%
        blue: 0%
        effect: none
    - delay: 2s
    - light.turn_on:
        id: status_led
        effect: "Ready"
    - micro_wake_word.start:

# =============================================================================
# Status LED
# =============================================================================

light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "${room_name} Voice Status"
    pin: ${led_pin}
    num_leds: 1
    rgb_order: GRB
    chipset: WS2812
    rmt_channel: 0
    default_transition_length: 0s

    effects:
      - pulse:
          name: "Ready"
          transition_length: 2s
          update_interval: 2s
          min_brightness: 10%
          max_brightness: 50%
      - pulse:
          name: "Listening"
          transition_length: 200ms
          update_interval: 200ms
          min_brightness: 30%
          max_brightness: 100%
      - pulse:
          name: "Processing"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Speaking"
          transition_length: 400ms
          update_interval: 400ms
          min_brightness: 40%
          max_brightness: 90%

# =============================================================================
# Controls
# =============================================================================

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    name: "${room_name} Voice Button"
    on_press:
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
          else:
            - micro_wake_word.stop:
            - voice_assistant.start:

  - platform: status
    name: "${room_name} Voice Status"

switch:
  - platform: template
    name: "${room_name} Wake Word"
    id: wake_word_switch
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    on_turn_on:
      - micro_wake_word.start:
    on_turn_off:
      - micro_wake_word.stop:

sensor:
  - platform: wifi_signal
    name: "${room_name} Voice WiFi"
    update_interval: 60s
    entity_category: diagnostic

text_sensor:
  - platform: version
    name: "${room_name} Voice ESPHome Version"
    entity_category: diagnostic

button:
  - platform: restart
    name: "${room_name} Voice Restart"
    entity_category: config
